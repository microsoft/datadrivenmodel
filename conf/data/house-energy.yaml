data:
  path: csv_data/house-energy.csv
  full_or_relative: relative
  inputs: [
    "Tin",
    "Tout"
  ]
  outputs: [
    "Tin",
  ]
  augmented_cols: [
    "K", # Thermal conductivity
    "C", # Thermal Capacity
    "Qhvac", # Heat Flux
    "schedule_index", # 1 - fixed, 2 - randomized
    "number_of_days",
    "timestep", # Min
    "max_iterations", # Alters schedule generation
    "hvacON",
  ]
  iteration_order: -1
  episode_col: episode
  iteration_col: iteration
  max_rows: -1
  scale_data: False
  diff_state: False
  test_perc: 0.2