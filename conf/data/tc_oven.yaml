data:
  path: csv_data/tc_filtered.csv
  full_or_relative: relative
  inputs:
    - average_blister_area
    - dynamic_mill_at_oven
    - m4x_moisture_at_oven
    - prod_rate_at_oven
    - sheeter_thickness_at_oven
    - avg_oven_temp_pv
  outputs:
    - average_blister_area
    - dynamic_mill_at_oven
    - m4x_moisture_at_oven
    - prod_rate_at_oven
    - sheeter_thickness_at_oven
    - avg_oven_temp_pv
  augmented_cols: 
    # oven temp ranges are fixed at 550 and 750 in our dataset
    # - oven_temp_min
    # - oven_temp_max
    - avg_oven_temp_sp
    - oven_temp_at_proofer
  iteration_order: -1
  episode_col: episode
  iteration_col: iteration
  max_rows: -1
  test_perc: 0.25
  scale_data: True
  diff_state: False
  concatenated_steps: 0
  concatenated_zero_padding: False
  concatenate_length:
    average_blister_area: 0
    dynamic_mill_at_oven: 0
    m4x_moisture_at_oven: 0
    prod_rate_at_oven: 0
    sheeter_thickness_at_oven: 0
    avg_oven_temp_pv: 0