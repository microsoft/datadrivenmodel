data:
  path: csv_data/data.csv
  full_or_relative: relative
  inputs:
    [
      "state_theta",
      "state_alpha",
      "state_theta_dot",
      "state_alpha_dot",
      "action_Vm",
    ]
  outputs: ["state_theta", "state_alpha", "state_theta_dot", "state_alpha_dot"]
  augmented_cols:
    [
      "config_initial_theta",
      "config_initial_alpha",
      "config_initial_theta_dot",
      "config_initial_alpha_dot",
    ]
  iteration_order: 1
  episode_col: episode
  iteration_col: iteration
  max_rows: -1
  scale_data: True
  diff_state: False
  test_perc: 0.25
