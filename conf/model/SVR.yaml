name: SVR
build_params:
  model_type: SVR
  scale_data: True
  fit_separate: False
saver:
  filename: models/SVR
sweep:
  run: False
  split_strategy: timeseries
  search_algorithm: bayesian
  num_trials: 30
  scoring_func: r2
  results_csv_path: sklearn-SVR/search_results.csv
  params:
    estimator__C: [1, 0.5, 1.5]
    estimator__kernel: ["linear", "poly", "rbf"]
