simulator:
  states:
    - ball_x
    - ball_y
    - ball_vel_x
    - ball_vel_y
  actions:
    - input_roll,
    - input_pitch,
  configs:
  episode_inits:
    initial_x: 0.1
    initial_y: 0.1
    initial_vel_x: 0.1
    initial_vel_y: 0.1
  initial_states:
    ball_x: 
      inkling_name: initial_x
      min: -0.0675
      max: 0.0675
    ball_y:
      inkling_name: initial_y
      min: -0.0675
      max: 0.0675
    ball_vel_x:
      inkling_name: initial_vel_x
      min: -0.4
      max: 0.4
    ball_vel_y:
      inkling_name: initial_vel_y
      min: -0.4
      max: 0.4
  signal_builder:
  policy: bonsai
  logging: enable
  workspace_setup: True
