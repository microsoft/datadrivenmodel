simulator:
  states: [
    "Tin",
    "Tout"
  ]
  actions: ["hvacON"]
  configs: [    
    "K", # Thermal conductivity
    "C", # Thermal Capacity
    "Qhvac", # Heat Flux
    "schedule_index", # 1 - fixed, 2 - randomized
    "number_of_days",
    "timestep", # Min
    "max_iterations", # Alters schedule generation
    ]
  # estimate these during training
  # e.g.,:
  episode_inits: {
    "K": 0.5, # Thermal conductivity
    "C": 0.3, # Thermal Capacity
    "Qhvac": 9, # Heat Flux
    "schedule_index": 4, # 1 - fixed, 2 - randomized, 3 - constant
    "number_of_days": 1,
    "timestep": 5, # Min
    "max_iterations": 288, # Alters schedule generation
    }
  initial_states:
    Tin:
      inkling_name: Tin_initial
      min: 28
      max: 28
    Tout:
      inkling_name: Tout
      min: 25
      max: 25
  signal_builder:
    signal_types: 
      Tset: step_function
      Tout: constant
    horizon: 288
    signal_params:
      Tset: 
        start:
          min: 25
          max: 25
        stop:
          min: 20
          max: 22
        transition:
          min: 100
          max: 124
      Tout:
        amplitude:
          min: 3
          max: 5
        median:
          min: 18
          max: 25
  policy: bonsai
  logging: enable
  workspace_setup: True